<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="" defer></script>   
        <link rel="stylesheet" type="text/css" href="CSS/Javascript_Projects_style.css">
    <title>JavaScript_2</title>
    </head>
    <body> 
        <div>
            <div>
                <h1 style="font-weight: 900; font-family: 'Times New Roman', Times, serif;"><u>Contact Form Challenge</u></h1>                
            </div>
            <div class="container">
                <form name="myForm" action="" onsubmit="return validateForm()" method="post">
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">First Name:</label><br>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="fname" placeholder=""><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="lname">Last Name:</label><br>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lname" placeholder=""><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="email">Email:</label><br>
                        </div>
                        <div class="col-75">
                            <input type="text" id="email" name="email" placeholder=""><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="comments">Comments:</label><br>                       
                        </div>
                        <div class="col-75">
                            <textarea id="comments" name="comments" placeholder="What are your thoughts..." style="height: 250px"></textarea><br>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>       
    </body>
</html>
